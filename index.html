<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #url-form {
            margin: auto;
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #url-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #url-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #url-form button:hover {
            background-color: #45a049;
        }
        #short-url {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <div id="url-form">
        <input type="text" id="long-url" placeholder="Enter a long URL">
        <button id="shorten-btn">Shorten URL</button>
    </div>
    <div id="short-url"></div>
    <script>
        document.getElementById('shorten-btn').addEventListener('click', function() {
            let longUrl = document.getElementById('long-url').value;
            let shortUrl = 'http://short.url/' + Math.random().toString(36).substring(2, 8);
            document.getElementById('short-url').innerHTML = '<a href="' + shortUrl + '">' + shortUrl + '</a>';
        });
    </script>
</body>
</html>
